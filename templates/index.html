<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='mark.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />


  <style>
    .image-container {
      display: flex;
    }
    .image-container img {
      margin-right: 10px; /* Adjust the space between images */
    }
  </style>


</head>

<body>
  <img src="{{ url_for('static', filename='mark.png') }}" class="icon" />
  <h3>Generate a Peep Show script</h3>
  <form action="/" method="post">
    <input type="text" name="form1" placeholder="What happens" required />
    <input type="submit" value="Generate" />
  </form>
  {% if text_result %}
  <div class="result">{{ text_result }}</div>

  <div style="display: flex;">

    <img src="{{ image_mask_mark_result }}" alt="Image 3" style="margin-right: 10px;">
    <img src="{{ image_mask_jeremy_result }}" alt="Image 4">
  </div>


  {% endif %}
</body>
