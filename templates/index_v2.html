<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='mark.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='mark.png') }}" class="icon" />
  <h3>Generate a Peep Show script</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="What happens" required />
    <input type="submit" value="Generate" />
  </form>
  {% if result %}
  <div class="result">{{ text_result }}</div>
  <img src="{{ image_result }}">This is the image from the remote server</img>
  {% endif %}
</body>
